    <div id="app"  >
        <h2>İletişim Formu</h2>
        <form  method="post" action="http://localhost/iletişim.php" >
            <label  id ="name" name="name" for="name">Ad Soyad:</label>
            <input type="text" id="name" name="name" v-model="formData.name" required><br><br>
            Cinsiyet:
            <input type="radio" name="cinsiyet" value="erkek" checked> Erkek
            <input type="radio" name="cinsiyet" value="kadin"> Kadın<br>
            <label for="konu">Konu:</label>
  <select id="konu" name="konu" required>
    <option value="">Seçiniz</option>
    <option value="Destek">Destek</option>
    <option value="Öneri">Öneri</option>
    <option value="Şikayet">Şikayet</option>
    <option value="Diğer">Diğer</option>
  </select>  <br><br>

            <label id="email" name="email" for="email">E-posta Adresi:</label>
            <input id="email" name="email" type="email" id="email" v-model="formData.email" required><br><br>

            <label name="message" for="message">Mesaj:</label>
            <textarea  name="message"  id="message" v-model="formData.message" required></textarea><br><br>

            <label for="onay">   </label>
            <input type="checkbox" id="onay" name="onay" required>
            <span>Kullanım koşullarını kabul ediyorum.</span>
            <button type="submit">Gönder</button>
            <button type="button" @click="resetForm">Sıfırla</button>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                formData: {
                    name: '',
                    email: '',
                    message: ''
                }
            },
            methods: {
                submitForm() {
                    // Gerekli kontrolleri burada yapabilirsiniz
                    if (this.formData.name.trim() === '') {
                        alert('Lütfen adınızı girin.');
                        return;
                    }
                    if (this.formData.email.trim() === '') {
                        alert('Lütfen e-posta adresinizi girin.');
                        return;
                    }
                    if (!this.validateEmail(this.formData.email.trim())) {
                        alert('Lütfen geçerli bir e-posta adresi girin.');
                        return;
                    }
                    if (this.formData.message.trim() === '') {
                        alert('Lütfen mesajınızı girin.');
                        return;
                    }

                    // Form verilerini sunucuya gönderme işlemleri burada yapılabilir
                    console.log('Form verileri:', this.formData);
                    // İletişim formunun gönderildiğini kullanıcıya bildirme
                    alert('İletişim formu gönderildi.');
                    // Formu sıfırlama
                    this.resetForm();
                },
                resetForm() {
                    this.formData.name = '';
                    this.formData.email = '';
                    this.formData.message = '';
                },
                validateEmail(email) {
                    // E-posta adresi doğrulama işlemleri burada yapılabilir
                    // Bu örnekte sadece basit bir format kontrolü yapılıyor
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return emailRegex.test(email);
                }
            }
        });
    </script>
